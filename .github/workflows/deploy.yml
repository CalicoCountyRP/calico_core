name: Deploy Calico County Core

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: | 
        cd frontend/
        npm install

    - name: Build Frontend
      run: npm run build
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync (excluding large directories)
      run: |
        # Deploy with rsync, excluding node_modules and other large directories
        rsync -avz --delete \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.github \
          --exclude=.vscode \
          --exclude=*.log \
          --exclude=*.tar \
          -e "ssh -i ~/.ssh/id_rsa" \
          ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/core/
        
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        cd /var/www/core/Backend
        docker build -t core-backend .
        docker stop core-backend || true
        docker rm core-backend || true
        docker run -d --name core-backend --restart unless-stopped -p 5002:5002 core-backend
        EOF

